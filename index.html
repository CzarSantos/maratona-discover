<!DOCTYPE html>
<html lang="pt-br">
<!-- Atributo HTML -->

<head>
    <!-- metadados -->
    <meta charset="UTF-8"><!-- formatação -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- responsivo -->
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./style.css">
    <link  rel = " preconnect " href = " https://fonts.gstatic.com " >
    <link  href = " https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,400;1,700&display=swap " rel = " stylesheet " >
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span><!-- caixa generica para deixar elemento em linha -->
                    <img src="./assets/income.svg" alt="Image de entradas">  
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span><!-- caixa generica para deixar elemento em linha -->
                    <img src="./assets/expense.svg" alt="Image de entradas">  
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span><!-- caixa generica para deixar elemento em linha -->
                    <img src="./assets/total.svg" alt="Image de entradas">  
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            
            <a href="#" 
            onclick="Modal.open()"
            class="button new">+ Nova Transação</a><!-- onclick: ativação no click JS-->
            
            
            
            <table id="data-table">
                <thead>
                    <!-- cabeçalho -->
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
     <!-- chama no JS -->
                </tbody>
            </table>
        </section>

    </main>

    <div class="modal-overlay "><!-- caixa transparente -->
        <div class="modal"><!-- caixa branca -->
                <div class="form">
                    <h2>Nova transação</h2>
                    <form action="" onsubmit="Form.submit(event)"><!-- onsubmit chama evento executa função JS -->
                        <div class="input-group">
                            <label class="sr-only" for="description">Descrição</label><!-- link para input, somente leitura -->
                            <input type="text" id="description" name="description" placeholder="Descrição"/>
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="amount">Valor</label><!-- link para input, somente leitura -->
                            <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00"/><!-- step="0.01" passa valores a partir do padrão -->
                            <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small><!-- <small> texto pequeno padrão -->
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="date">Data</label><!-- link para input, somente leitura -->
                            <input type="date" id="date" name="date" placeholder="Data"/>
                        </div>

                        <div class="input-group actions">
                            <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>

                    </form>
                </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="./scripts.js"></script>

</body>

</html>
